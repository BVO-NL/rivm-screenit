<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
	<form wicket:id="form" class="row-fluid form-horizontal">
		<fieldset>
			<div class="btn-group">
				<button class="btn" wicket:id="afdrukken">Afdrukken</button>
				<button class="btn" wicket:id="controleren">Controleren</button>
			</div>
		</fieldset>
		<fieldset>
			<div class="row-fluid">
				<div class="span6">
					<wicket:enclosure child="briefTypes">
						<div class="control-group">
							<label class="control-label" wicket:for="briefTypes">
								Type
							</label>
							<div class="controls">
								<select multiple="multiple" wicket:id="briefTypes"></select>
							</div>
						</div>
					</wicket:enclosure>
					<wicket:enclosure child="naam">
						<div class="control-group">
							<label class="control-label" wicket:for="naam">
								Naam document
							</label>
							<div class="controls">
								<input type="text" wicket:id="naam">
							</div>
						</div>
					</wicket:enclosure>
				</div>
				<div class="span6">
					<div class="control-group">
						<label class="control-label" wicket:for="vanaf">Datum vanaf</label>
						<div class="controls">
							<div class="input-append">
								<input class="input-small three-months" placeholder="dd-mm-jjjj" size="16" type="text" wicket:id="vanaf">
								<a class="btn js-datepicker-show" title="DatumVanaf"><i class="icon-calendar"></i></a>
							</div>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" wicket:for="tot">Datum tot</label>
						<div class="controls">
							<div class="input-append">
								<input class="input-small" placeholder="dd-mm-jjjj" size="16" type="text" wicket:id="tot">
								<a class="btn js-datepicker-show" title="DatumVanaf"><i class="icon-calendar"></i></a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row-fluid">
				<div class="pull-right">
					<button class="btn btn-primary right" wicket:id="filteren" type="button">Filteren</button>
				</div>
			</div>
		</fieldset>
	</form>
</wicket:panel>
</html>
