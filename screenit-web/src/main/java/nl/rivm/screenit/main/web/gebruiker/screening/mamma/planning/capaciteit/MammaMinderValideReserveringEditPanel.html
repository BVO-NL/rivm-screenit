<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
	<button type="button" wicket:id="nieuweReservering" class="btn btn-info margin-right-20px">
		<span class="icon-plus-sign icon-white"></span> Mindervalide reservering
	</button>
	<div wicket:id="reserveringenContainer">
		<div wicket:id="minderValideReserveringen">
			<div class="control-group">
				<label class="control-label">
					Start
				</label>
				<div class="controls">
					<input class="tijd" wicket:id="vanafUur" type="text" maxlength="2">
					<span>:</span>
					<input class="tijd" wicket:id="vanafMinuut" type="text" maxlength="2">
					<span class="margin-left-5px">Eind: <span wicket:id="eind">eindtijd</span></span>
					<i wicket:id="verwijder" class="icon-trash icon-purple margin-left-30px"></i>
				</div>
			</div>
		</div>
	</div>
</wicket:panel>
</html>
