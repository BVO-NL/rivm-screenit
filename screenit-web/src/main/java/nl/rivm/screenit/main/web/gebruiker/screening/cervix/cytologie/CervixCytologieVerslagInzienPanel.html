<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
	<div class="row-fluid cdaVerslagSamenvatting">
		<h2>Cytologie verslag</h2>
		<div class="form-horizontal">
			<div class="control-group value">
				<label class="control-label">Monster identificatie</label>
				<div class="controls"><span wicket:id="verslagContent.cytologieUitslagBvoBmhk.monsterBmhk.monsterIdentificatie">0</span></div>
			</div>

			<div class="control-group value">
				<label class="control-label">Protocollair verslag</label>
				<div class="controls">
					<span wicket:id="verslagContent.cytologieUitslagBvoBmhkTbvHuisarts.protocollairVerslag">0</span>
				</div>
			</div>

			<div class="control-group value">
				<label class="control-label">Conclusie</label>
				<div class="controls">
					<span wicket:id="verslagContent.cytologieUitslagBvoBmhkTbvHuisarts.conclusie">0</span>
				</div>
			</div>

			<div class="control-group value">
				<label class="control-label">COS</label>
				<div class="controls">
					<span wicket:id="verslagContent.cytologieUitslagBvoBmhk.cos">0</span>
				</div>
			</div>

			<div class="control-group value">
				<label class="control-label">COS platform</label>
				<div class="controls">
					<span wicket:id="verslagContent.cytologieUitslagBvoBmhk.cosPlatform.displayNameNl">0</span>
				</div>
			</div>

			<div class="control-group value">
				<label class="control-label">Screeningsadvies / herhaling </label>
				<div class="controls">
					<span wicket:id="verslagContent.cytologieUitslagBvoBmhk.screeningsadviesHerhaling.displayNameNl">0</span>
				</div>
			</div>

			<div class="control-group value">
				<label class="control-label">C-nummer laboratorium</label>
				<div class="controls">
					<span wicket:id="verslagContent.cytologieUitslagBvoBmhk.cnummerLaboratorium">0</span>
				</div>
			</div>

			<div class="control-group value">
				<label class="control-label">Einde verrichting</label>
				<div class="controls">
					<span wicket:id="verslagContent.verrichting.eindeVerrichting">0</span>
				</div>
			</div>
		</div>
	</div>
</wicket:panel>
</html>
