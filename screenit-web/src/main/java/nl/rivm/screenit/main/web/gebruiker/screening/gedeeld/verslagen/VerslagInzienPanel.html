<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
	<div class="row-fluid cdaVerslagSamenvatting">
		<h2 wicket:id="type">MDL verslag</h2>
		<div class="form-horizontal">
			<div class="control-group value" wicket:id="list">
				<wicket:enclosure child="value">
					<label class="control-label" wicket:id="fieldName"></label>
					<div class="controls">
						<wicket:container wicket:id="value"/>
					</div>
				</wicket:enclosure>
			</div>
		</div>
		<wicket:enclosure child="allFields">
			<h3>
				Volledig verslag (
				<wicket:container wicket:id="verslagContent.versie"/>
				, alleen zichtbaar met Recht test)
			</h3>
			<div class="form-horizontal">
				<wicket:container wicket:id="allFields"/>
			</div>
		</wicket:enclosure>
	</div>
	<wicket:fragment wicket:id="fragmentClazzFields">
		<div class="control-group value" wicket:id="clazzFields">
			<wicket:enclosure child="value">
				<label class="control-label" wicket:id="fieldName"></label>
				<div class="controls">
					<wicket:container wicket:id="value"/>
				</div>
			</wicket:enclosure>
		</div>
	</wicket:fragment>
	<wicket:fragment wicket:id="fragmentDatum">
		<span wicket:id="datum"/>
	</wicket:fragment>
	<wicket:fragment wicket:id="fragmentText">
		<span wicket:id="text"/>
	</wicket:fragment>
	<wicket:fragment wicket:id="fragmentList">
		<div wicket:id="list">
			<wicket:container wicket:id="item"/>
		</div>
	</wicket:fragment>
	<wicket:fragment wicket:id="fragmentBoolean">
		<span wicket:id="boolean"/>
	</wicket:fragment>
	<wicket:fragment wicket:id="fragmentQuantity">
		<span wicket:id="quantity"/> <span wicket:id="unit"/>
	</wicket:fragment>
	<wicket:fragment wicket:id="fragmentNullFlavourQuantity">
		<wicket:enclosure child="unit"><span wicket:id="quantity"/> <span wicket:id="unit"/></wicket:enclosure>
		<span wicket:id="nullFlavour">Niet van toepassing</span>
	</wicket:fragment>
</wicket:panel>
</html>
