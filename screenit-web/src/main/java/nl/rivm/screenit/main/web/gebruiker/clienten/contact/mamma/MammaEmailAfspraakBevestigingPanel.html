<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<form class="not-tracked-for-changes-on-page" wicket:id="emailForm">
		<div class="modal-header">
			<button class="close" data-dismiss="modal" type="button">&times;</button>
			<h3>Verstuur email bevestiging</h3>
		</div>

		<div class="modal-body form-horizontal">
			<div class="control-group span7">
				<div class="row">
					<div class="control-group">
						<label class="control-label" wicket:for="email">E-mailadres</label>
						<div class="controls">
							<input type="text" wicket:id="email">
						</div>
					</div>
				</div>
			</div>

		</div>
		<div class="modal-footer">
			<a class="btn" data-dismiss="modal">Annuleren</a>
			<a class="btn btn-primary" wicket:id="versturen">Versturen</a>
		</div>
	</form>
</wicket:panel>
