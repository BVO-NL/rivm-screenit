<clr-radio-container clrInline>
  <label [for]="zachtId" [class.clr-required-mark]="required">{{label}}</label>
  <clr-radio-wrapper>
    <input type="radio" clrRadio [value]="colonRoosterBeperking.ZACHT" [id]="zachtId" [formControl]="formControl" [name]="label" class="clr-col-12 clr-col-md-8"/>
    <label [for]="zachtId">Zacht</label>
  </clr-radio-wrapper>
  <clr-radio-wrapper>
    <input type="radio" clrRadio [value]="colonRoosterBeperking.HARD" [id]="hardId" [formControl]="formControl" [name]="label" class="clr-col-12 clr-col-md-8"/>
    <label [for]="hardId">Hard</label>
  </clr-radio-wrapper>
</clr-radio-container>
