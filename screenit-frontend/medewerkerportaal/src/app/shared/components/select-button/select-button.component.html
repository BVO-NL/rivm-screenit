<clr-dropdown [clrCloseMenuOnItemClick]="closeOnItemClick">
  <button class="btn {{color !== 'default' ? 'btn-outline-' + color : 'btn-outline'}}" clrDropdownTrigger [disabled]="disabled">
    {{selectedRange}}
    <cds-icon shape="angle" direction="down"></cds-icon>
  </button>
  <clr-dropdown-menu [clrPosition]="position">
    @for (option of options; track option; let i = $index) {
      <div
        (click)="updateValue(option.value)"
        (keydown.enter)="updateValue(option.value)"
        [attr.aria-label]="option.label"
        clrDropdownItem
        [tabindex]="i"
        >
        {{option.label}}
      </div>
    }
  </clr-dropdown-menu>
</clr-dropdown>
