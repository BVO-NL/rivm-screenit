<app-card>
  <div header>Import</div>
  <div class="clr-row clr-align-items-center" body>
    <div class="clr-col-3">Bestandsnaam</div>
    <div class="clr-col-9 upload-file">
      <label for="uploadFile" class="btn">Bladeren</label>
      <input type="file" id="uploadFile" accept="text/csv" [formControl]="uploadFileCtrl">
    </div>
  </div>
  <button footer class="btn btn-primary" [disabled]="uploadFileCtrl.invalid" (click)="import()">Verwerken</button>
</app-card>
