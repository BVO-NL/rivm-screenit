<app-base-dialog titel="Bevestiging" (sluiten)="handleNo()" size="lg">
  <div body class="body">
    @if (heeftHardeBeperkingen) {
      <div class="mb-5">
        <div>Onderstaande {{ dialogData.typeTijdslot }} kunnen niet worden aangemaakt:</div>
        <app-bulk-aanmaken-resultaten-tabel [exceptions]="exceptions.hard"/>
      </div>
    }
    @if (heeftZachteBeperkingen) {
      <div>
        <div>Onderstaande {{ dialogData.typeTijdslot }} worden aangemaakt op een afwijkende dag/tijd:</div>
        <app-bulk-aanmaken-resultaten-tabel [exceptions]="exceptions.zacht"/>
      </div>
    }
    <p>Wilt u doorgaan?</p>
  </div>
  <div buttons class="btn-group">
    <button type="button" class="btn" (click)="handleNo()">Nee</button>
    <button type="button" class="btn btn-primary" (click)="handleYes()">Ja</button>
  </div>
</app-base-dialog>
