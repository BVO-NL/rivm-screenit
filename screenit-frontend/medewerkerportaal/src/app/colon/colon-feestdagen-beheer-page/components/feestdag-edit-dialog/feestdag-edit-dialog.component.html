<app-base-dialog (sluiten)="cancel()" size="md" [titel]="modalTitle">
  <form body class="clr-row form-in-modal" clrForm [formGroup]="feestdagForm" novalidate>
    <div class="clr-col">
      <clr-input-container>
        <label class="clr-required-mark" for="naam">Naam</label>
        <input clrInput id="naam" type="text" formControlName="feestdagNaam" maxlength="255"
          class="clr-col-12 clr-col-md-8"
          data-testid="input_feestdag_naam"/>
        <clr-control-error *clrIfError="'required'">De naam is verplicht</clr-control-error>
      </clr-input-container>
      <clr-date-container>
        <label class="clr-required-mark" for="datum">Datum</label>
        <input clrDate autocomplete="off" formControlName="feestdagDatum" id="datum" type="date" [min]="now"
          class="clr-col-12 clr-col-md-8"/>
        <clr-control-error *clrIfError="'required'">De datum is verplicht</clr-control-error>
        <clr-control-error *clrIfError="'datumInVerleden'">{{ datumCtrl.getError('datumInVerleden') }}</clr-control-error>
        <clr-control-error *clrIfError="'valideDatum'">{{ datumCtrl.getError('valideDatum') }}</clr-control-error>
      </clr-date-container>
      <app-colon-rooster-beperking formControlName="feestdagBeperking" label="Beperking"/>
    </div>
  </form>
  <div class="btn-group" buttons>
    <button (click)="cancel()" class="btn" type="button">Annuleren</button>
    <button [disabled]="feestdagForm.invalid" (click)="save()" class="btn btn-primary" type="button">Opslaan</button>
  </div>
</app-base-dialog>
