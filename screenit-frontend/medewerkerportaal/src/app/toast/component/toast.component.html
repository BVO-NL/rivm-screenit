@for (toast of toasts; track toast; let i = $index) {
  <clr-alert
    @fadeSlideInOut
    [clrAlertAppLevel]="false"
    [clrAlertClosable]="!toast.disableClose"
    [clrAlertType]="toast.type"
    [attr.data-testid]="'toast_' + i"
    (clrAlertClosedChange)="closeToast(toast.id)"
    >
    <clr-alert-item>
      <div class="alert-text" [innerHTML]="toast.message | sanitize"></div>
    </clr-alert-item>
  </clr-alert>
}
